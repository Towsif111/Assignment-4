<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>

  <body>
    <header class="py-10">
      <div class="mx-auto w-[1000px] px-4">
        
        <h1 class="text-4xl font-bold text-[#002c5c]">Job Application Tracker</h1>
          
         <section class="mt-5 grid grid-cols-3 justify-between gap-4">
          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Total</p>
            <p class="mt-2 text-2xl font-bold text-[#002c5c]">0</p>
          </div>
        
          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Interview</p>
            <p class="mt-2 text-2xl font-bold text-[#10b981]">0</p>
          </div>

          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Rejected</p>
            <p class="mt-2 text-2xl font-bold text-[#ef4444]">0</p>
          </div>
        </section>

        <div class="mt-[50px] border border-[#e6e7e9]"></div>
      </div>
    </header>

       <main>
      <div class="mx-auto w-[1000px] pb-10">
        <section class="bg-white  rounded-xl shadow-sm p-4 sm:p-5">
          <div class="flex items-baseline justify-between gap-3">
            <h2 class="text-lg font-extrabold">Available Jobs</h2>
            <p class="text-sm text-slate-500">
              <span id="tabCount">0</span> jobs
            </p>
          </div>

          <div class="mt-4 flex flex-wrap gap-3 p-1 rounded-xl">
            <button id="all-filter-btn" class="btn btn-outline btn-primary px-4 py-2 rounded-lg text-xs font-medium" type="button">All</button>

            <button id="interview-filter-btn" class="btn btn-soft btn-primary px-4 py-2 rounded-lg text-xs font-medium" type="button">Interview</button>

            <button id="rejected-filter-btn" class="btn btn-soft btn-primary px-4 py-2  rounded-lg text-xs font-medium" type="button">Rejected</button>

          </div>

          <div id="allCards" class="mt-5 grid gap-5"></div>

          <div id="filtered-section" class="mt-5  hidden"></div>
        </section>
      </div>
    </main>
    
  </body>
</html>
