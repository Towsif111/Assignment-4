<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>

  <body>
    <header class="py-10">
      <div class="mx-auto w-[1000px] px-4">
        
        <h1 class="text-4xl font-bold text-[#002c5c]">Job Application Tracker</h1>
          
         <section class="mt-5 grid grid-cols-3 justify-between gap-4">
          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Total</p>
            <p class="mt-2 text-2xl font-bold text-[#002c5c]">0</p>
          </div>
        
          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Interview</p>
            <p class="mt-2 text-2xl font-bold text-[#10b981]">0</p>
          </div>

          <div class="bg-white border border-[#f1f2f4] rounded-xl shadow-sm p-4 transition-all duration-300  hover:scale-102 hover:border-[#86efac] cursor-pointer">
            <p class="font-medium text-sm text-[#323b49]">Rejected</p>
            <p class="mt-2 text-2xl font-bold text-[#ef4444]">0</p>
          </div>
        </section>

        
  </body>
</html>
